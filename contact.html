<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sue J. Steven - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Custom local stylesheet for common shared elements like header and footer-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--Custom local stylesheet for elements unique to this page-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style_contact.css" />
</head>
<body>

    <!--header will always be on top of viewport-->
    <header class="sticky-top">
        <!--spans the full width of the viewport-->
        <div class="container-fluid container-top">
            <!--spans a fixed width based on media sizes developed by bootstrap-->
            <div class="container">
                <!--Nav Bar with logo and app title on left; menu on right changes to hamburger when screen is small-->
                <nav class="navbar navbar-expand-md navbar-light">

                    <!--logo and app title-->
                    <a class="navbar-brand" href="index.html">
                        <div class="text-center m-0 p-1 logobox">
                            <img class="m-0 p-0" src="assets/brand/color_logo_transparent.png" width="60" height="40" alt=""><span class="d-none d-md-block">Sue J. Stevens</span>
                        </div>
                    </a>

                    <!--hamburger hidden on large screens-->                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler02" aria-controls="navbarToggler02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!--menu collapse into hamburger on small screens-->                    
                    <div class="collapse navbar-collapse justify-content-end" id="navbarToggler02">
                        <ul class="navbar-nav mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </header>


    <!-- Begin page content -->
    <main role="main" class="container">
        <div class="row w-100">
            <div class="col-sm-12 mt-3">
                <h1 class="text-center">Drop Me A Line!</h1>
                <hr>        
            </div>
        </div>

        <div class="row w-100">
          <div class="col-sm-12 postcard">
            <form>
              <div id="to">To: &emsp;Suzi-QZ</div>
            
              <div id="from">
                <label for="name">From: &emsp;</label>
                <input type="text" id="name" name="user_name">
              </div>
            
              <div id="reply">
                <label for="mail">Return<br>Email: &emsp;</label>
                <input type="email" id="mail" name="user_email">
              </div>
            
              <div id="message">
                <label for="msg">Your message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </div>
              
              <div class="button-postcard">
                <button type="submit">Send your message</button>
              </div>
            </form>
          </div>
        </div>


    </main>

    <!--header will always be on bottom of viewport-->
    <footer class="fixed-bottom">
            <!--spans the full width of the viewport-->
            <div class="container-fluid container-bottom">
                <!--spans a fixed width based on media sizes developed by bootstrap-->
                <div class="container">
                    <!--Nav Bar copyright in footer-->
                    <nav class="navbar navbar-expand-lg">
                        <div>
                            <p id="copyright">&copy; Copyright 2018 Sue J. Stevens</p>
                        </div>    
                    </nav>
                </div>
            </div>
        </footer>
     

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
